                        Settings

                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Settings</h1>
            </div>

            <div class="settings-container">
                <!-- Profile Settings -->
                <div class="settings-section">
                    <h2>Profile Settings</h2>
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Display Name</label>
                            <input type="text" value="Alex Wilson">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="alex@example.com">
                        </div>
                        <div class="form-group">
                            <label>Specializations</label>
                            <input type="text" value="HIIT, Strength Training">
                        </div>
                        <div class="form-group">
                            <label>Bio</label>
                            <textarea rows="4">Certified fitness trainer with 5+ years of experience...</textarea>
                        </div>
                    </form>
                </div>

                <!-- Notification Settings -->
                <div class="settings-section">
                    <h2>Notification Preferences</h2>
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Email Notifications</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="email-notif" checked>
                                <label for="email-notif"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>SMS Notifications</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="sms-notif">
                                <label for="sms-notif"></label>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Class Settings -->
                <div class="settings-section">
                    <h2>Class Settings</h2>
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Default Class Duration</label>
                            <select>
                                <option>30 minutes</option>
                                <option>45 minutes</option>
                                <option>60 minutes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Maximum Class Size</label>
                            <input type="number" value="20">
                        </div>
                    </form>
                </div>

                <button class="save-settings-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="/Templates Trainer/JS/trainer_settings.js"></script>
</body>
</html>
