        </div>
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Settings</h1>
            </div>

            <div class="settings-container">
                <div class="settings-section">
                    <h2>General Settings</h2>
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Site Name</label>
                            <input type="text" value="RevibeFit" />
                        </div>
                        <div class="form-group">
                            <label>Admin Email</label>
                            <input type="email" value="admin@revibefit.com" />
                        </div>
                        <div class="form-group">
                            <label>Timezone</label>
                            <select>
                                <option>UTC +00:00</option>
                                <option>UTC +01:00</option>
                                <!-- Add more options -->
                            </select>
                        </div>
                    </form>
                </div>

                <div class="settings-section">
                    <h2>Security Settings</h2>
                    <form class="settings-form">
                        <div class="form-group password-section">
                            <label>Change Password</label>
                            <div class="password-fields-container">
                                <input type="password" placeholder="Current Password" />
                                <input type="password" placeholder="New Password" />
                                <input type="password" placeholder="Confirm Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Two-Factor Authentication</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="2fa-toggle" />
                                <label for="2fa-toggle"></label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="settings-section">
                    <h2>Notification Settings</h2>
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Email Notifications</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="new-user" checked />
                                <label for="new-user">New User Registration</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="new-payment" checked />
                                <label for="new-payment">Payment Received</label>
                            </div>
                        </div>
                    </form>
                </div>

                <button class="save-settings">Save Changes</button>
            </div>
        </div>
    </div>
</body>
