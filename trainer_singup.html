<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        p a {
            color: #7a21d3;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .toggle-btn {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .active {
            background: #7a21d3;
            color: white;
        }

        .input-group {
            text-align: left;
            margin-top: 15px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .signup-btn {
            width: 100%;
            background: #7a21d3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .signup-btn:hover {
            background: #6a1ab9;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create your account</h2>
        <p>Already have an account? <a href="Sign_in.html">Sign in</a></p>
        
        <div class="toggle-group">
            <button class="toggle-btn active" id="fitnessBtn">Fitness Enthusiast</button>
            <button class="toggle-btn" id="trainerBtn">Trainer</button>
        </div>

        <form id="signupForm">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your Phone number">
                <div class="error" id="phoneError"></div>
            </div>
            <div class="input-group">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" placeholder="e.g., Strength Training, Yoga, HIIT">
            </div>

            <div class="input-group">
                <label for="certifications">Certifications</label>
                <textarea id="certifications" placeholder="List your certifications"></textarea>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>
    </div>

    <script>
        document.getElementById('fitnessBtn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('trainerBtn').classList.remove('active');
        });
        
        document.getElementById('trainerBtn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('fitnessBtn').classList.remove('active');
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (fullname === "" || email === "" || password === "") {
                alert("Please fill out all required fields.");
                event.preventDefault();
                return;
            }
            const phone = document.getElementById('phone');
            document.getElementById('phoneError').textContent = "";
                
            if (!phonePattern.test(phone.value)) {
                document.getElementById('phoneError').textContent = "Enter a valid 10-digit phone number.";
                valid = false;
            }
            

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
