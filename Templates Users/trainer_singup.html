<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f0;
            padding: 1rem;
        }

        .container {
            display: flex;
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            width: 50%;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .signup-section {
            width: 50%;
            padding: 2rem;
            background-color: white;
            overflow-y: auto;
        }

        .signup-container {
            height: 100%;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        p {
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }

        p a {
            color: #3f8554;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-group {
            display: flex;
            gap: 8px;
            margin: 15px 0;
        }

        .toggle-btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
            background: #f5f5f5;
            font-size: 14px;
        }

        .active {
            background: #3f8554;
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 13px;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        .input-group input, 
        .input-group textarea, 
        .input-group select {
            width: 100%;
            padding: 8px 12px;
            font-size: 13px;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group textarea {
            height: 60px;
            resize: none;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            border-color: #3f8554;
        }

        .error {
            color: red;
            font-size: 11px;
            margin-top: 4px;
        }

        .signup-btn {
            width: 100%;
            background: #3f8554;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #324b3b;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 400px;
            }

            .image-section,
            .signup-section {
                width: 100%;
            }

            .image-section {
                height: 200px;
            }

            .signup-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/Assets/Treadmil.avif" alt="Escape Your Limits">
        </div>
        <div class="signup-section">
            <div class="signup-container">
                <h2>Create your account</h2>
                <p>Already have an account? <a href="#">Sign in</a></p>
                
                <div class="toggle-group">
                    <button class="toggle-btn active" id="fitnessBtn">Fitness Enthusiast</button>
                    <button class="toggle-btn" id="trainerBtn">Trainer</button>
                </div>

                <form id="signupForm">
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name">
                        <div class="error" id="fullnameError"></div>
                    </div>

                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="Enter your email">
                        <div class="error" id="emailError"></div>
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="Enter your Phone number">
                        <div class="error" id="phoneError"></div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password">
                        <div class="error" id="passwordError"></div>
                    </div>

                    <div class="input-group trainer-field" style="display: none;">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" placeholder="e.g., Strength Training, Yoga, HIIT">
                    </div>

                    <div class="input-group trainer-field" style="display: none;">
                        <label for="certifications">Certifications</label>
                        <textarea id="certifications" placeholder="List your certifications"></textarea>
                    </div>

                    <div class="input-group fitness-field">
                        <label for="goals">Fitness Goals</label>
                        <textarea id="goals" placeholder="What are your fitness goals?"></textarea>
                    </div>

                    <div class="input-group fitness-field">
                        <label for="level">Current Fitness Level</label>
                        <select id="level">
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>
                    </div>

                    <button type="submit" class="signup-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const phonePattern = /^[0-9]{10}$/;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        document.getElementById('fitnessBtn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('trainerBtn').classList.remove('active');
            document.querySelectorAll('.trainer-field').forEach(field => field.style.display = 'none');
            document.querySelectorAll('.fitness-field').forEach(field => field.style.display = 'block');
        });

        document.getElementById('trainerBtn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('fitnessBtn').classList.remove('active');
            document.querySelectorAll('.trainer-field').forEach(field => field.style.display = 'block');
            document.querySelectorAll('.fitness-field').forEach(field => field.style.display = 'none');
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            let valid = true;

            const fullName = document.getElementById('fullname');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const password = document.getElementById('password');

            document.getElementById('fullnameError').textContent = "";
            document.getElementById('emailError').textContent = "";
            document.getElementById('phoneError').textContent = "";
            document.getElementById('passwordError').textContent = "";

            if (fullName.value.trim() === '') {
                document.getElementById('fullnameError').textContent = "Full name is required.";
                valid = false;
            }

            if (!emailPattern.test(email.value)) {
                document.getElementById('emailError').textContent = "Enter a valid email address.";
                valid = false;
            }

            if (!phonePattern.test(phone.value)) {
                document.getElementById('phoneError').textContent = "Enter a valid 10-digit phone number.";
                valid = false;
            }

            if (password.value.length < 6) {
                document.getElementById('passwordError').textContent = "Password must be at least 6 characters long.";
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
            if(valid)
            {
                alert("You have been succesfully registered as a Trainer");
            }
        });
    </script>
</body>
</html>
