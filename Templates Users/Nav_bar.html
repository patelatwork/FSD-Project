<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RevibeFit</title>
  <link rel="stylesheet" href="CSS/base.css">
  <link rel="stylesheet" href="CSS/layout.css">
  <link rel="stylesheet" href="CSS/components.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 5%;
      /* Remove fixed background color */
      background-color: transparent;
      /* Remove box-shadow initially */
      box-shadow: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: all 0.3s ease; /* Smooth transition for all properties */
    }
    
    /* Add a before pseudo-element for the background with blur */
    nav::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 240, 0.7);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: -1;
      transition: background-color 0.3s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      position: relative;
      right: 30px;
      top: 3px;
      text-decoration: none;
      color: #333;
      font-size: 1.5rem;
      font-weight: 700;
      margin-right: auto;
    }

    .logo img {
      width: 34px;
      height: 34px;
      margin-right: 8px;
    }

    .nav-group {
      display: flex;
      align-items: center;
      gap: 2rem;
      position: relative;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
      list-style: none;
      margin-top: 10px;
    }

    .dropdown {
      display: flex;
      align-items: center;
      gap: 2rem;
      list-style: none;
      position: relative;
      bottom: 3.4px;
    }

    .dropdown>a {
      display: inline-block;
      padding: 0.5rem 0;
    }

    .dropdown-content {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      background-color: #fffff0;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      padding: 0.5rem 0;
      z-index: 1001;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 0.5rem;
      transition: all 0.3s ease;
    }

    .dropdown-content::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      right: 0;
      height: 10px;
      background: transparent;
    }

    .dropdown:hover .dropdown-content {
      visibility: visible;
      opacity: 1;
    }

    .dropdown-content a {
      color: #666;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative; /* Add position relative for proper underline positioning */
    }

    .dropdown-content a:hover {
      background-color: #f5f5f5;
      color: #4fb16d;
    }

    /* Fix the dropdown items underline position */
    .dropdown-content a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: auto; /* Remove fixed bottom positioning */
      top: calc(100% - 5px); /* Position relative to text bottom */
      left: 24px; /* Align with the text, not the full width */
      right: 24px; /* Don't extend past the text */
      background-color: #4fb16d;
      transition: width 0.3s ease;
    }

    .dropdown-content a:hover::after {
      width: calc(100% - 48px); /* Account for left and right padding */
    }

    .dropdown>a::after {
      content: 'â–¼';
      font-size: 0.7em;
      margin-left: 0.5em;
      display: inline-block;
      vertical-align: middle;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
      padding-bottom: 5px;
    }

    .nav-links a:hover {
      color: #4fb16d;
    }

    /* New underline hover effect */
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #4fb16d;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* For dropdown items */
    .dropdown-content a::after {
      bottom: -2px;
    }

    .sign-in {
      background-color: #3f8554;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-left: 2rem;
      position: relative;
    }

    .sign-in:hover {
      background-color: #12642b;
    }

    /* Adding hover effect to sign-in button as well */


    body {
      padding-top: 75px;
    }

    /* Fix for trainers alignment */
    .nav-links li {
      display: flex;
      align-items: center;
    }

    /* Remove the complex animation for dropdown items */
    .dropdown-content a::after {
      /* Remove the existing animation setup */
      content: none; /* This removes the pseudo element completely */
    }
    
    .dropdown-content a:hover::after {
      /* Remove the width animation */
      width: auto;
    }
    
    /* Add simple text-decoration underline on hover instead */
    .dropdown-content a:hover {
      background-color: #f5f5f5;
      color: #4fb16d;
      text-decoration: underline; /* Add a simple underline */
      text-underline-offset: 4px; /* Space between text and underline */
      text-decoration-color: #4fb16d; /* Match the color with the hover text */
      text-decoration-thickness: 2px; /* Control thickness of underline */
    }
    
    /* For dropdown items - remove conflicting definition */
    .dropdown-content a::after {
      bottom: auto;
    }
  </style>
</head>

    </a>
    <div class="nav-group">
      <ul class="nav-links">
        <li><a href="homepage.html">Classes</a></li>
        <li><a href="#">Workouts</a></li>
        <li class="dropdown">
          <a href="#">Trainers</a>
          <div class="dropdown-content">
            <a href="#">Get a Coach</a>
            <a href="#">Trainer Directory</a>
          </div>
        </li>
        <li><a href="Nutrition.html">Nutrition</a></li>
        <li><a href="care.html">Care</a></li>
        <li><a href="blogs_client_side.html">Blog</a></li>
      </ul>
      <a href="Sign_in.html" class="sign-in">Sign In</a>
    </div>
  </nav>
</body>

</html>
